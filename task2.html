<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Bulb On/Off</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .bulb {
      width: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="bulb" class="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light Bulb" />
  <button onclick="toggleLight()">Switch </button>

  <script>
    function toggleLight() {
      const bulb = document.getElementById('bulb');
      if (bulb.src.includes('bulboff')) {
        bulb.src = 'https://www.w3schools.com/js/pic_bulbon.gif';
      } else {
        bulb.src = 'https://www.w3schools.com/js/pic_bulboff.gif';
      }
    }
  </script>
</body>
</html>
