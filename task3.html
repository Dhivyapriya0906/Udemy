<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Number Generator</title>
  <style>
    body {
      background-color: #33AADD;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #fff;
    }
    #number {
      font-size: 48px;
      margin: 20px 0;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <div id="number">0</div>
  <button onclick="generateNumber()">Generate</button>

  <script>
    function generateNumber() {
      const randomNumber = Math.floor(Math.random() * 100) + 1; // 1 to 100
      document.getElementById('number').textContent = randomNumber;
    }
  </script>
</body>
</html>
